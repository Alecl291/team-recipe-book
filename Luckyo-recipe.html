<body>
    <h1>Homemade Einsteins Bagel</h1>
    <h2>By: Lucky O</h2>
    
    <h3>Ingredients:</h3>
    <ul>
        <li>bagel</li>
        <li>2 eggs</li>
        <li>2 bacons</li>
    </ul>
    
    <h3>Instructions:</h3>
    <ol>
        <li>Toast the bagel</li>
        <li>Cook the bacon until crisp</li>
        <li>Scramble eggs then cook</li>
		<li>Stack: bottom bagel, eggs, bacon, top bagel
    </ol>
    
    <p>Cooking time: 10 minutes</p>
    <p>Serves: 1 person</p>
	
	
	
</body>
